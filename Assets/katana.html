<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>katana</title>
  <link rel="stylesheet" href="css/gallery.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <style>
    body{
      background-color: rgb(34, 34, 34);
    }

    .gallery {
      display: flex;
      padding: 2px;
      transition: .3s;
      justify-content: center;
    }
    
    .gallery__column {
      display: flex;
      flex-direction: column;
      width: 25%;
    }
    
    .gallery__link {
      margin: 2px;
      overflow: hidden;
    }
    
    .gallery__link:hover .gallery__image {
      filter: grayscale(0);
      transform: scale(1.1);
    }
    
    .gallery__link:hover .gallery__caption {
      opacity: 1;
    }

    .gallery__thumb {
      position: relative;
    }
    
    .gallery__image {
      display: block;
      width: 100%;
      transition: .3s;
      filter: grayscale(1); /* Start with grayscale */
    }
    
    .gallery__caption {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 25px 15px 15px;
      width: 100%;
      font-family: 'Raleway', sans-serif;
      font-size: 16px;
      color: white;
      opacity: 0;
      background: linear-gradient(0deg, rgba(0, 0, 0, .5) 0%, rgba(255, 255 ,255 , 0) 100%);
      transition: .3s;
    }

  </style>
</head>
<body>

  <div class="gallery">
    <!-- Gallery columns and items here similar to your original structure -->
    <div class="gallery__column">
      <a href="" target="_blank" class="gallery__link">
        <figure class="gallery__thumb">
          <img src="../katanaimgs/project_2.jpg" alt="Portrait by Harjot singh" class="gallery__image">
          <figcaption class="gallery__caption">Katana </figcaption>
        </figure>
      </a>
  
     
  
      <a href="katanaimgs/1.jpg" target="_blank" class="gallery__link">
        <figure class="gallery__thumb">
          <img src="../katanaimgs/1.jpg" alt="Portrait by Alex Perez" class="gallery__image">
          <figcaption class="gallery__caption"></figcaption>
        </figure>
      </a>
    </div>
  
    <div class="gallery__column">
      <a href="" target="_blank" class="gallery__link">
        <figure class="gallery__thumb">
          <img src="../katanaimgs/2.jpg" alt="" class="gallery__image">
          <figcaption class="gallery__caption"></figcaption>
        </figure>
      </a>
  
      <a href="" target="_blank" class="gallery__link">
        <figure class="gallery__thumb">
          <img src="../katanaimgs/3.jpg" alt="" class="gallery__image">
          <figcaption class="gallery__caption"></figcaption>
        </figure>
      </a>
  
      
    </div>
  
    <div class="gallery__column">
      <a href="" target="_blank" class="gallery__link">
        <figure class="gallery__thumb">
          <img src="../katanaimgs/4.jpg" alt="Portrait by Harjot" class="gallery__image">
          
        </figure>

      <a href="" target="_blank" class="gallery__link">
        <figure class="gallery__thumb">
          <img src="../katanaimgs/2.jpg" alt="Portrait by Harjot" class="gallery__image">
          <figcaption class="gallery__caption"></figcaption>
        </figure>
      </a>
    </div>
  
    
  </div>

</body>
</html>
